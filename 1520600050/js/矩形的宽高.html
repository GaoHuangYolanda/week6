<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形的宽高</title>
</head>
<script type="text/javascript">
    function zhouchang(width,height)
    {
        return (width+height)*2;
    }
    function mianji(width,height)
    {
        return width * height;
    }

    var data=Array();

    data[0]=zhouchang(4,4);
    data[1]=mianji(4,4);

    document.write("矩形的周长为：" + data[0] + "<br/>");
    document.write("矩形的面积为："+data[1]+"<br/>");
</script>
<body>

</body>
</html>
