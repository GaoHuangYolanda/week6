<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>偶数累加</title>
</head>
<body>
<script type="text/javascript">

    function qiuheoushu(n) {
        var sum = 0;
        for (var i = 1; i<= n; i++) {
            if(i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);

    }
    qiuheoushu(99)

</script>
</body>
</html>
