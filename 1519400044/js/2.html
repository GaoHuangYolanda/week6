<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求1~n之间所有偶数的和</title>
</head>
<body>
<script type="text/javascript">
    function a(n){
        var sum=0;
        for(var i=2;i<=n;i=i+2){
            sum=sum+i;
        }
        console.log(sum);
    }
    a(100);
</script>
</body>
</html>
